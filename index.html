<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Питомник Мейн-Кунов</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <img class="header__corona" src="images/header-corona.svg" alt="">
                <div class="header__content">
                    <span class="header__suptitle">Новосибирск</span>
                    <h1 class="header__title">Питомник Мейн-Кунов</h1>
                    <p class="header__text">Первый питомник с расширенным спектром услуг</p>
                    <a class="header__btn" href="#">Смотреть котиков</a>
                </div>
            </div>
        </div>
        <ul class="header__social-list">
            <li class="header__social-item">
                <a class="header__social-link header__social-vk" href="#" target="_blank"></a>
            </li>
            <li class="header__social-item">
                <a class="header__social-link header__social-twitter" href="#" target="_blank"></a>
            </li>
            <li class="header__social-item">
                <a class="header__social-link header__social-facebook" href="#" target="_blank"></a>
            </li>
        </ul>
    </header>
</body>
</html>
